<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=VT323|Roboto" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/skeleton.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tranzmate Pitch Video</title>

      <script type="text/javascript">
        function infoToggle() {
          var x = document.getElementById("infoBox");
          var y = document.getElementById("infoButtonid");
          var z = document.getElementById("closeButtonid");
          if (x.style.display !== "block") {
            x.style.display = "block";
            y.style.display = "none";
            z.style.display = "block";
          } else {
            x.style.display = "none";
            y.style.display = "block";
          }
        }
        function closeToggle() {
          var x = document.getElementById("infoBox");
          var y = document.getElementById("infoButtonid");
          var z = document.getElementById("closeButtonid");
          if (x.style.display === "block") {
            x.style.display = "none";
            y.style.display = "block";
            z.style.display = "none";
          } else {
            x.style.display = "block";
            y.style.display = "none";
          }
        }

      </script>
    </head>

    <body>
      <div class="pageContainer">
        <div class="closeButton" id="closeButtonid">
          <button onclick="closeToggle()" class="infobutt">
            Close
          </button>
          </div>
      <div class="containerBox" id="infoBox">
        <div class="containerRow">
          <div class="leftColumn">
          Project Title
          </div>
          <div class="rightColumn">
            Tranzmate Pitch Animation
            </div>
          </div>

          <div class="containerRow">
            <div class="leftColumn">
            Date
            </div>
            <div class="rightColumn">
              2018-2019
              </div>
            </div>

            <div class="containerRow">
              <div class="leftColumn">
              Type
              </div>
              <div class="rightColumn">
                Animation
                </div>
              </div>

              <div class="containerRow">
                <div class="leftColumn">
                Programs
                </div>
                <div class="rightColumn">
                  <div class="infoImages">
                    <img class="icon" src="images/icons/aftereffects.png" alt="Adobe After Effects"/>
                    </div>
                    <div class="infoImages">
                    <img class="icon" src="images/icons/illustrator.png" alt="Adobe Illustrator"/>
                    </div>

                  </div>
                </div>

                <div class="containerRow">
                  <div class="leftColumn">
                  About
                  </div>
                  <div class="rightColumn">
                    <p>

                    An animation created to pitch an app idea to Transubran for a research grant.
                    The quick animation goes over the basic idea of the app while creating a nice visual
                    to look at.

                  </p>
                    </div>
                  </div>
                  <div class="backButt">
                    <button onclick="javascript:history.back()"> Back</button>
                    </div>
      </div>


      <div class="galleryContainer" id="imageBox">
        <div class="infoButton" id="infoButtonid">
          <button onclick="infoToggle()" class="infobutt">
            project information
          </button>
          </div>
          <div class="embed">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/Yu4_VeaG9AY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video"></iframe>
          </div>
          <div class="galleryimagecontainer">
          <div class="galleryImage2">
              <img class="gImage2" src="images/tranzmate/mate1.png" alt/>
            </div>
              </div>

              <div class="galleryimagecontainer">
              <div class="galleryImage2">
                  <img class="gImage2" src="images/tranzmate/mate2.png" alt/>
                </div>
                  </div>


                  <div class="galleryImage2">
                      <img class="gImage2" src="images/tranzmate/mate3.png" alt/>
                    </div>


                      <div class="galleryimagecontainer">
                      <div class="galleryImage2">
                          <img class="gImage2" src="images/tranzmate/mate4.png" alt/>
                        </div>
                          </div>

                          <div class="galleryimagecontainer">
                          <div class="galleryImage2">
                              <img class="gImage2" src="images/tranzmate/mate5.png" alt/>

                              </div>

      </div>
      </body>


</html>
